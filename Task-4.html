<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Form</title>
</head>

<body>
    <h2>User Form</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="Male" required><br>

        <input type="submit" value="Save">
    </form>
</body>

</html>
