<!DOCTYPE html>
<html lang="en">

<head>
    <title>Link Targets</title>
</head>

<body>
    <h2>Click any of the following links</h2>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Opens in New</a></li>
        <li><a href="https://www.google.com" target="_self">Opens in Self</a></li>
        <li><a href="https://www.google.com" target="_parent">Opens in Parent</a></li>
        <li><a href="https://www.google.com" target="_top">Opens in Body</a></li>
        <li><a href="mailto:google@google.com">Send email</a></li>
    </ul>
</body>

</html>
